<form>
    <select name="" id="" [(ngModel)]='categoria' [ngModelOptions]="{standalone: true}">
        <option value="disparos">Disparos</option>
        <option value="accion">Accion</option>
        <option value="construccion">construccion</option>
        <option value="battleRoyal">Batte Royale</option>
        <option value="tactico">Tacticas</option>
        <option value="moba">Moba</option>
        <option value="roguelike">Rogue Like</option>
        <option value="aventura">Aventura</option>
    </select>

</form>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Informaci√≥n</th>
        </tr>
    </thead>
    <tbody>

        @for (juego of juegos; track juego)
        { @if (juego.categoria == categoria) {
        <tr>
            <td>{{ juego.id }}</td>
            <td>{{ juego.nombre }}</td>
            <td>{{ juego.precio }}</td>
            <td>
                <!--///////////////////////////////-->
                @if( visualizar == juego.id ){
                <button (click)="ver(juego.id)">Imagen del juego</button>
                <img src="{{juego.url}}" alt="" height="200">
                } @else {
                <button class="btn btn-primary" (click)="ver( juego.id )">Imagen del juego</button>
                }
                <!--//////////////////////////////////-->
            </td>

            <td>
                <button [routerLink]="['/juegos-detalles', juego.id]">Ingresar a la informacion del juego</button>

            </td>
        </tr>

        } }

    </tbody>
</table>
